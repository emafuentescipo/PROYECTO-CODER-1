<body class="fondo gradientes">

            <ul class="flex__hijo">
                <li class="flex__item">

    </header>
    <div class="centrado">
        <h1 class="letra unborde rounded border">Dejanos Tu Consulta (que no muerden)</h1>
    </div>
    <form action="donde se va a enviar" method="post" enctype="multipart/form-data" class="centrado letra unborde rounded border">
    <div>
        <div class="letra">
            <label for="Nombre">Nombre Completo:</label>
            <input type="text" id="Nombre" name="Nombre" placeholder="Ingresar su Nombre Completo"> 
        </div>
        <div class="letra">
            <label for="Edad">Edad</label>
            <input type="number" id="Edad" name="Edad" placeholder="Ingresar su edad"> 
        </div>
        <div class="letra">
            <label for="Correo">Email</label>
            <input type="Email" id="Edad" name="Correo" placeholder="Ingresar su correo"> 
        </div>
        <div class="letra">
            <label for="Clave">Contrase√±a</label>
            <input type="password" id="Clave" name="Clave" placeholder="Ingresar su correo"> 
        </div>
        <div class="letra">
            <label for="Comentario">Comentario</label>
            <textarea placeholder="ingresar comentario" name="Comentario" id="Comentario" cols="20" rows="5"></textarea> 
        </div>
        <div class="letra">
            <label for="Femenino">Femenino</label>
            <input type="radio" name="Genero" id="Femenino">
            <label for="">Masculino</label>
            <input type="radio" name="Genero" id="Masculino">
        </div>
        <div class="letra">
            <label for="">Aceptar terminos y Condiciones</label>
            <input type="checkbox" name="Terminos" id="Terminos">
        </div>
        <div class="letra">
            <label for="Pais">Tipo</label>
            <select name="Pais" id="Pais">
                <option value="Argentina">Argentina</option>
                <option value="Chile">Chile</option>
                <option value="Brasil">Brasil</option>

            </select>
        </div>

        <input type="submit" value="Enviar">
    </div>
  </body>
