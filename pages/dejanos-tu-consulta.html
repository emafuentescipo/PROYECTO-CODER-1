    <form action="donde se va a enviar" method="post" enctype="multipart/form-data"
        class="centrado unborde rounded border">
        <div>

            <div class="">
                <label for="Nombre">Nombre Completo:</label>
                <input type="text" id="Nombre" name="Nombre" placeholder="Ingresar su Nombre Completo">

            <div class="">

            </div>

            <div class="">
                <label for="Comentario">Comentario</label>
                <textarea placeholder="ingresar comentario" name="Comentario" id="Comentario" cols="20"
                    rows="5"></textarea>
            </div>

            <div class="">
                <label for="Femenino">Femenino</label>
                <input type="radio" name="Genero" id="Femenino">
                <label for="">Masculino</label>
                <input type="radio" name="Genero" id="Masculino">
            </div>

            <div class="">
                <label for="">Aceptar terminos y Condiciones</label>
                <input type="checkbox" name="Terminos" id="Terminos">
            </div>

            <div class="">

            </div>
